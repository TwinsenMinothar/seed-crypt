<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

	<link rel="stylesheet" href="./index.css">

	<script src="./script.js" defer></script>
	<title>Seed Crypt</title>
</head>

<body class="container">
	<h2 class="text-center mt-3">Enter a phrase to encrypt with a password</h2>
	<form class="needs-validation" novalidate>
		<div class="column">
			<div class="row mt-4 mb-3 form-floating">
				<textarea id="phrase" class="form-control" type="text" placeholder="Your phrase" style="height: 100px;" required></textarea>
				<label for="phrase" class="form-label">Phrase</label>
			</div>
			<div class="row">
				<input class="form-control my-1 col-4" id="password" type="password" placeholder="Password" required>
			</div>
			<div class="row">
				<input class="form-control my-1 col-4" id="confirm-password" type="password" placeholder="Confirm your password" required>
			</div>
			<div class="row mt-2">
				<button id="encrypt" type="button" class="col-2 btn btn-primary">Encrypt</button>
				<button id="decrypt" type="button" class="ms-3 col-2 btn btn-primary">Decrypt</button>
			</div>
	</form>
	<div hidden id="result" class="row mt-5 form-floating">
		<textarea id="result-text" class="form-control" style="height: 100px;"></textarea>
		<label id="result-label" for="floatingTextarea2">Encrypted phrase</label>
	</div>
</body>

</html>
